<!DOCTYPE html>

<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>QR code generation</title>
    <style>
        #qrcode,
		#text {
			max-width: 1024px;
		}
		#text {
			width: 95%;
		}
        img {
            border: 1px #ddd solid;
        }
	</style>
<link id="avast_os_ext_custom_font" href="chrome-extension://mbckjcfnjmoiinpgddefodcighgikkgn/common/ui/fonts/fonts.css" rel="stylesheet" type="text/css"></head>

<body>

    <center>
        <textarea id="text" type="text" placeholder="Please input content" rows="23.333" cols="23.333" autofocus=""></textarea>
        <p id="qrcode"><canvas width="300" height="300"></canvas></p>
    </center>
    <script>
        text.value = window.location.hash.substring(1);
    </script>

    <script src="./qr_files/jquery-qrcode.min.js.download"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/jquery@2.2.4/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/lrsjng/jquery-qrcode@0.14.0/dist/jquery-qrcode.min.js"></script> -->
    <script type="text/javascript">
        $(function () {

            function qr(text) {
                var options = {
                    render: 'canvas',
                    size: 300,
                    ecLevel: 'Q',
                    fill: '#153',
                    background: null,
                    text: text,
                    label: 'vCross',
                    fontname: 'sans',
                    fontcolor: '#153',
                    quiet: 0,
                    mode: 2
                };
                $("#qrcode").empty().qrcode(options);
            }



            if (window.location.hash) {
                var v = window.location.hash.substring(1);
                $("#text").val(v);
                qr(v);
            }

            $("#text").on("input", function (e) {
                var v = $(e.target).val();
                window.location.hash = v;
                qr(v);
                if (v === "") {
                    qrcode.innerHTML = 'Alas...No content to generate...'
                } else {
                    qr(v);
                }
            })
        })

        
    </script>


</body></html>
